language: node_js
node_js:
    - "5.0"

before_script:
    - npm i gulp -g

script: |
    npm run build;
    echo "$GITHUB_API_KEY"
    if [ -n "$GITHUB_API_KEY" ]; then
        cd "$TRAVIS_BUILD_DIR"
        cd build
        git checkout gh-pages
        git add .
        git -c user.name='travis' -c user.email='travis' commit -m 'Push by Travis'
        git push -f -q "https://RamonGebben:$GITHUB_API_KEY@github.com/RamonGebben/local-wisdom gh-pages"
        cd "$TRAVIS_BUILD_DIR"
    fi
